<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>The Psychic Game</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=IM+Fell+English:400,400i" rel="stylesheet">
	</head>
	<body>
		
		<div class="container">
			<header>
				<h1>The Psychic Game</h1>
			</header>

			<div class="imgPanel">
				<img src="assets/images/crystal-ball.png">
			</div>

			<div class="instructions">
				<h3>Guess what letter I'm thinking of...</h3>
			</div>
			<div class="panelContainer">
				<div class="panelOne">
					<h3>Wins:</h3>
					<p id="wins"></p>
				</div>

				<div class="panelTwo">
				<h3>Losses: </h3>
				<p id="losses"> </p>
				</div>

				<div class="panelThree">
					<h3>Guesses left:</h3>
					<p id="guessLeft"> </p>
				</div>
			</div>
			<div class="bottom">
				<h3>Your guesses so far:</h3>
				<p id="let"> </p>
			</div>

		</div>

		<script type="text/javascript" src="assets/javascript/game.js"></script>

	</body>
</html>
